<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./accordion.css" />
</head>

<body>


  <section class="accordion">
    <article class="accordion__item" data-accordion-item>
      <button class="accordion__button" data-accordion-button></button>
      <h3 class="accordion__item-header">Why should I follow you?<span class="accordion__item-header-icon" data-accordion-button-icon></span></h3>
      <div class="accordion__content" data-accordion-content>
        <p>A study shows that if you follow paka_codes you will be able to use the code examples in one of your future project</p>
      </div>
    </article>
    <article class="accordion__item" data-accordion-item>
      <button class="accordion__button" data-accordion-button></button>
      <h3 class="accordion__item-header">What can I expect?<span class="accordion__item-header-icon"
          data-accordion-button-icon></span></h3>
      <div class="accordion__content" data-accordion-content>
        <p>paka_codes gives you code that looks good and works awesome!</p>
      </div>
    </article>
  </section>


  <script src="./accordion.js"></script>
</body>

</html>
